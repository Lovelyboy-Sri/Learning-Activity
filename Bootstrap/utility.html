<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1 class="fw-bold">Hello Reader ... <br>
        <small class="lead">We gonna do the Bootstrap Utility</small><br>
        <small class="text-muted">This is an Muted text</small>
    </h1>


    <!--Bootstrap utility-->
    <!--It consist the fw,ftype,margin & so on -->
  
    <!--Margin and Padding-->
    <!-- m-margin & p-padding-->
    <div class="m-1 p-1 bg-secondary">Sample</div>
    <div class="m-5 p-1 bg-success">Success padding</div>
    <div class="m-5 p-5 bg-warning text-center">Center align padding</div>

    <!--One side margin-->
    <!-- mt-Top, mb-Buttom & ms(Margin start)-left, me(margin end)-Right -->
    <div class="mt-2 mb-3 ms-4 me-5 bg-success">Different Utility</div>


    <!--Single margin values-->
    <div class="mt-10 bg-info">
        Margin top
    </div>

    <div class="me-5 bg-primary">Margin End</div>

    <!--Border's-->
    <div class="m-4 p-4 border">Basic border</div>
    <!--
        we have multiple type of the border's
        so, here we gonna to do each of one

        key words...
        m - margin
        p - padding
        me - margin end Right
        ms - margin start Left
        mt - margin top
        mb - margin bottom
    -->
    <div class="m-2 p-2 border-top border-end border-danger">Top and Right border</div>
    <div class="m-3 p-3 border-start border-bottom border-success">Left and Bottom</div>

    <!--Corner adjustment-->
    <!--Rounded Borders-->
    <div class="m-2 p-3 rounded border border-8 border-danger">Rounded Border</div>

    <div class="m-3 p-3 rounded-pill border border-4 border-primary text-center text-muted">Rounded</div>

    <!--Border Shadows-->
    <div class="m-3 p-4 shadow">Shadow Example</div>


</body>
</html>
