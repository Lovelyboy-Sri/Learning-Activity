<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1 class="fw-bold text-center">Hello Buddies Today we gonna to Lear Few more new things<br>
    <small class="text-muted">Let's begin</small></h1>


    <!--Break Point's which means creating the Responsiveness-->
    <div class="container-fluid">
        <div class="row justify-content-start">

            <div class="col-lg-6">
                <div class="p-2 bg-primary text-white">Hello</div>
            </div>
            
            <div class="col-lg-4">
                <div class="p-3 bg-success text-white">Coder Here</div>
            </div>

            <div class="col-sm-3">
                <div class="p-3 bg-danger text-white">I test this process</div>
            </div>

        </div></div><br>

    <!--Justify Content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"><div class="p-3 bg-primary text-white">Col 1</div></div>
            <div class="col-lg-3"><div class="p-3 bg-danger text-dark">col 2</div></div>
            <div class="col-lg-3"><div class="p-3 bg-warning"> col 3</div></div>
        </div>
    </div><br>

    <!--Unequal-->
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6"><div class="p-4 bg-info text-dark">col 4</div></div>
            <div class="col-lg-4"><div class="p-5 bg-secondary text-dark"> col 5</div></div>
            <div class="col-lg-2"><div class="p-3 bg-danger"> col 6</div>
            </div>
        </div>
    </div><br><br>

    <!-- Justify the content process 
    
    1. justify-content-end (Left)
    2. justify-content-start (Right)
    3. justify-content-between (In Between)
    4. justify-content-mid-center (Mid Center Part)
    5. justify-content-center (Justifies the content in a center part)
    6. row.row-col-2 (To Align the contents in two row manner) 
    7. row.row-col-2.row-cols-auto (It's used to align the columns are automated manner)
    -->
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-3"><div class="p-4 bg-info text-dark">col 4</div></div>
            <div class="col-lg-3"><div class="p-4 bg-secondary text-dark"> col 5</div></div>
            <div class="col-lg-3"><div class="p-4 bg-danger"> col 6</div>
            </div>
        </div>
    </div>
