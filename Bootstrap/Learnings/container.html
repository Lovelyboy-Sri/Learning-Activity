<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1 class="fw-bold" >Here we gonna do the Container part's <br>
        <small class="text-muted ..">Let's begin</small>
    </h1>

    <!--Default container-->
    <div class="container ">
        Default Container
    </div>

    <!--Fluid Container-->
    <div class="container-fluid">
        Fluid Container
    </div>

    <!--Grid-->
    <div class="container-lg my-5">
        <div class="row">
            <div class="col"><div class="p-4 bg-primary text-white">col 1</div></div>
            <div class="col"><div class="p-4 bg-secondary text-white">col 2</div></div>
            <div class="col"><div class="p-4 bg-danger text-white">col 3</div></div>
        </div>
    </div>

    <!--Unequal width-->
    <div class="container-lg my-5">
        <div class="row">
            <div class="col-4"><div class="p-4 bg-primary text-white">col 1</div></div>
            <div class="col-3"><div class="p-4 bg-secondary text-white">col 2</div></div>
            <div class="col-5"><div class="p-4 bg-danger text-white">col 3</div></div>
        </div>
    </div>

</body>
</html>
