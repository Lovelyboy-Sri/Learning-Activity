<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Login page while using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body Align-content="center" justify-content="center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container my-10 text-center">
        <div class="shadow text-center">
            <div class="h3 text-bold text-center ">LOGIN PAGE</div><br>
            
            <div class="row">
                <div class="col-5"><div class="name">Email</div></div>
                <div class="col-5"><input type="email" class="rounded-pill border"></div>
            </div><br>

            <div class="row">
                <div class="col-5"><div class="name">Password </div></div>
                <div class="col-5"><input type="password" class="rounded-pill border"></div>
            </div><br>

            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-primary me-md-2" type="button">LOGIN</button>
                    <button class="btn btn-primary" type="button">SIGNUP</button>
                </div><br><br>
            </br>

            </div>
        </div>
    </div>

</body>
</html>
